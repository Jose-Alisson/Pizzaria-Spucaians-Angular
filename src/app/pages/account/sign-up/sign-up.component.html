<div class="card-header">
  <h1>Sign Up</h1>
</div>
<form class="input-group">
  <div class="group-content">
    <input type="radio" name="radio" id="radio-1" checked="true" />
    <input type="radio" name="radio" id="radio-2" />
    <input type="radio" name="radio" id="radio-3" />

    <div class="step current">
      <div class="box">
        <div class="input-box">
          <input type="text" id="usuario" required />
          <label for="usuario">Usuario<span class="required">*</span></label>
        </div>
      </div>
      <div class="box">
        <div class="input-box">
          <input type="password" id="senha" required />
          <label for="senha">Senha<span class="required">*</span></label>
        </div>
      </div>
      <div class="box">
        <div class="input-box">
          <input type="password" id="comfim-senha" required />
          <label for="comfim-senha">Confirmar Senha<span class="required">*</span></label>
        </div>
      </div>
    </div>
    <div class="step">
      <div class="box">
        <div class="input-box">
          <input type="text" id="nome" required />
          <label for="nome">Seu Nome<span class="required">*</span></label>
        </div>
      </div>
      <div class="box">
        <div class="input-box">
          <input type="text" id="apelido" required />
          <label for="apelido">Seu Apelido</label>
        </div>
      </div>
    </div>
    <div class="step">
      <div class="box">
        <div class="input-box">
          <input type="text" id="name-address" required />
          <label for="name-address">Nome do Endereço</label>
        </div>
      </div>
      <div class="box">
        <div class="input-box">
          <input type="text" id="cep" required />
          <label for="cep">CEP</label>
        </div>
      </div>
      <div class="box">
        <div class="input-box">
          <input type="text" id="n-h" required />
          <label for="n-h">Número da Residencia</label>
        </div>
      </div>
      <div class="box">
        <div class="input-box">
          <input type="text" id="localidade" required />
          <label for="localidade">Localidade</label>
        </div>
      </div>
    </div>
  </div>
</form>
<div class="card-controller">
  <a [routerLink]="['../login']"
    >Já tenho uma conta. <span class="action">Entrar</span></a
  >
</div>
<div class="card-button-controller">
  <button (click)="verificar()" id="btn-p">{{ textButton }}</button>
  <button (click)="voltar()" id="btn-v" *ngIf="count > 1">Voltar</button>
</div>

<div class="card-header">
  <h1>Conecte-se</h1>
</div>
<br>
<div class="input-group">
  <div class="box">
    <div class="input-box">
      <input type="text" id="usuario" required [(ngModel)]="authorization.user"/>
      <label for="usuario">Usuario <span class="required">*</span></label>
    </div>
  </div>
  <div class="box">
    <div class="input-box">
      <input type="password" id="senha" required [(ngModel)]="authorization.password"/>
      <label for="senha">Senha <span class="required">*</span></label>
    </div>
  </div>
</div>
<div class="card-controller">
  <a [routerLink]="['']"><span class="action">Esqueceu sua senha?</span></a>
  <a [routerLink]="['../sign-up']"><span class="action">Me registrar</span></a>
</div>
<div class="card-button-controller">
  <button (click)="login()">Entrar</button>
</div>
